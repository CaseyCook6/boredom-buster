<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit an Idea</title>
</head>
<body>
    <header>
        <h1>Boredom Busters</h1>
    </header>

    <nav>
      <a href="../index.html">Home</a>
      <a href="./generateIdea.html">Generate an Idea</a>
      <a href="./submitIdea.html">Submit an Idea</a>
      <a href="./parentTestimonies.html">Testimonies</a>
      <a href="./contactsUs.html">Contact Us</a>
    </nav>

    <main>
      <section id>
          <h2>Submit Your Idea</h2>
          <p>We'd love to hear from you about your ideas to help others beat the 
            boredom in their lives.</p>
      </section>

      <section id="submit-a-form">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>
          <label for="idea">Describe Your Idea:</label><br>
          <textarea id ="idea" name="idea" rows="10" cols="30" placeholder="Enter your idea here"></textarea>
        </form>
        <button id="idea-button">Submit Idea</button>
      </section>

      <section id="idea-confirmation">
        <p></p>
      </section>
    </main>

    <footer>
        <p></p>
    </footer>
    
    <script src="../src/scripts/submitIdea.js"></script>
    <script src="../src/scripts/index.js"></script>
</body>
</html>
