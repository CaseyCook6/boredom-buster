<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style/index.css">
    <title>Submit an Idea</title>
</head>
<body>
  <header class="container-fluid">
    <h1 class="text-center">Boredom Busters</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                <a class="nav-link active" aria-current="page" href="./generateIdea.html">Generate an Idea</a>
                <a class="nav-link active" aria-current="page" href="./submitIdea.html">Submit an Idea</a>
                <a class="nav-link active" aria-current="page" href="./parentTestimonies.html">Testimonies</a>
                <a class="nav-link active" aria-current="page" href="./contactsUs.html">Contact Us</a>
            </div>
        </div>
    </div>
</nav>

    <main>
      <section id>
          <h2>Submit Your Idea</h2>
          <p>We'd love to hear from you about your ideas to help others beat the 
            boredom in their lives.</p>
      </section>

      <section id="submit-a-form">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>
          <label for="idea">Describe Your Idea:</label><br>
          <textarea id ="idea" name="idea" rows="10" cols="30" placeholder="Enter your idea here"></textarea>
        </form>
        <button id="idea-button">Submit Idea</button>
      </section>

      <section id="idea-confirmation">
        <p></p>
      </section>
    </main>

    <footer>
        <p></p>
    </footer>
    
    <script src="../src/scripts/submitIdea.js"></script>
    <script src="../src/scripts/index.js"></script>
</body>
</html>
