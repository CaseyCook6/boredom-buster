<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style/index.css">
    <title>Contact Us</title>
</head>

<body>
    <header class="container-fluid">
        <h1 class="text-center">Boredom Busters</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="./generateIdea.html">Generate an Idea</a>
                    <a class="nav-link active" aria-current="page" href="./submitIdea.html">Submit an Idea</a>
                    <a class="nav-link active" aria-current="page" href="./parentTestimonies.html">Testimonies</a>
                    <a class="nav-link active" aria-current="page" href="./contactsUs.html">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="">
            <h2>Contact Us</h2>
            <p>Have a question? Want to tell us how awesome our site is? Use the form below to contact us!</p>
        </section>

        <section id="contact-us-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="comment">Leave us a comment:</label><br>
                <textarea id="comment" name="comment" rows="10" cols="30"
                    placeholder="enter your comment here"></textarea>
            </form>
            <button id="submit-comment-button">Submit comment</button>
        </section>

        <section id="thank-you">
            <p></p>
        </section>

    </main>

    <footer>
        <p></p>
    </footer>

    <script src="../src/scripts/contactUs.js"></script>
    <script src="../src/scripts/index.js"></script>
</body>

</html>
